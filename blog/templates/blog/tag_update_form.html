{% extends 'blog/base_blog.html' %}

{% block title %}
    Tag Update{{ tag.title|title }} - {{ block.super }}
{% endblock %}


{% block content %}
    <form action="{{ tag.get_update_url }}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group mb-1">

                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}

                {{ field.lable }}
                {{ field}}
            </div>

        {% endfor %}

        <button type="submit" class="btn btn-primary mt-1">Update tag</button>
    </form>

{% endblock %}
