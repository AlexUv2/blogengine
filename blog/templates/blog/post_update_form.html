{% extends 'blog/base_blog.html' %}

{% block title %}
    Edit Post "{{ post.title }}" - {{ block.super }}
{% endblock %}


{% block content %}

    <form class="" action="{{ post.get_update_url }}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group mb mb-3">
                {% if field.errors %}
                    <div class="alert alert-danger ">
                        {{ field.errors }}
                    </div>
                {% endif %}
                    {{ field.lable }}
                    {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-1" name="button" >Update Post</button>

    </form>

{% endblock %}
